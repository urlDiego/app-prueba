<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="/PROYECTO 18/assets/css/style.css" />
        <link rel="stylesheet" href="/PROYECTO 18/assets/css/reset.css" />
        <title>PROYECTO 18</title>
    </head>
    <body>

        <div class="layout">

            <article class="layout__card">

                <div class="card__container-img">
                    <img src="/PROYECTO 18/img/coche.jpg" alt="Foto coche" class="card__img">
                </div>
                <div class="card__content">
                    <h2 class="card__tittle">
                        Les muestro la foto del nuevo coche que compre, se los recomiendo, es muy comodo.
                    </h2>
                    <p class="card__description">
                        El coche lo compre de agencia, fue muy barato para lo que ofrece, estoy muy satisfecho.
                    </p>

                    <div class="card__user">
                        <div class="user__info">
                            <div class="user__container-img">
                                <img src="./img/user.jpg" alt="" class="user__img">
                            </div>
                            <div class="user__container-name">
                                <span class="user__name">Diego Armando</span>
                                <span class="user__date">25/04/24</span>
                            </div>
                        </div>
                        <div class="user__icon">
                            <i class='bx bxs-message-square-dots'></i>
                        </div>
                    </div>
                </div>
            </article>

        </div>

    </body>
</html>
